<h1>{{ Action }} Adicionar jogos</h1>

<!-- Adicionando os links de autenticação no topo da página -->
<div class="auth-links">
    {% if user.is_authenticated %}
        Olá, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Registrar</a>
    {% endif %}
</div>

<form method="post">
    {% csrf_token %}
    <div>
        <label>Title:</label>
        <input name="Title" value="{{ jogo.title }}">
    </div>
    
    <div>
        <label>Director:</label>
        <input name="Director" value="{{ jogo.director }}">
    </div>
    
    <div>
        <label>Genre:</label>
        <input name="Genre" value="{{ jogo.genre }}">
    </div>
    
    <div>
        <label>Release date:</label>
        <input type="date" name="Release_date" value="{{ jogo.release_date }}">
    </div>

    <input type="submit" value="Registrar">
</form>
